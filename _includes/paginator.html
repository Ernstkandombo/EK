<div class="pj_paginator">
    {% if page.previous.url %}
    <a href="{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}"><i class="fas fa-arrow-left"></i></a>
    {% endif %}
    <span></span>
    {% if page.next.url %}
    <a href="{{ site.url }}{{ site.baseurl }}{{ page.next.url }}"><i class="fas fa-arrow-right"></i></a>
    {% endif %}
</div>

---
layout: default
---

<header>
    <div class="bv">
    </div>
</header>


<section id="pj">
        <div  class="container">
                <div class="indicators">
                        {% include paginator.html %}
                </div>
                <div class="container">
                    <div class="row">
                            <dir class="col-lg-12">
                                    <div class="pj_main_img">
                                        <img src="{{ site.baseurl }}{{ page.plogo }}" alt="">
                                    </div>
                                </dir>
                        <div class="col-lg-12 pj_title">
                            <H1><strong>{{ page.title }}.</strong></H1>
                        </div>
                        
                        <dir class="col-lg-12">
                            <div class="pj_details">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                            <div class="pj_year">
                                                    <small><strong>{{ page.year }}</strong></small><br>
                                                </div>
                                                <div  class="pj_txt1">
                                                    <small><strong>{{ page.sdesciption }}</strong></small><br>
                                                </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                            <div class="pj_txt2">
                                                    <h4>PROJECT DETAILS</h4>
                                                    <small><strong>Client: </strong></small><small>{{ page.client }}</small><br>
                                                    <small><strong>Date: </strong></small><small>{{ page.date | date: "%m/%d/%Y" }}</small><br>
                                                    <small><strong>Category: </strong></small><small>{{ page.category }}</small><br>
                                                    <small><strong>Tags: </strong></small><small>{{ page.tags }}</small><br>
                                                </div>
                                    </div>
                                </div>
                                    
                                   
                            </div>
                        </dir>
                    </div>
                </div>
               
                <div class="container">
                    <div class="pj_content">
                        {{ content }}
                    </div>
                </div>
                
            </div>
</section>
{% include contact.html %}

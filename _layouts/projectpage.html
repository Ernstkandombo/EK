---
layout: default
---

<header>
    <div class="bv">
    </div>
</header>


<section id="pj">
        <div  class="container">
                <div class="indicators">
                        {% include paginator.html %}
                </div>
                <div class="container">
                    <div class="row">
                        <dir class="col-lg-12 pj_title">
                            <H1><strong>{{ page.title }}.</strong></H1>
                        </dir>
                        <dir class="col-lg-6  col-md-6">
                            <div class="pj_main_img">
                                <img src="{{ site.baseurl }}/assets/img/{{ page.Plogo }}" alt="">
                            </div>
                        </dir>
                        <dir class="col-lg-6  col-md-6">
                            <div class="pj_details">
                                    <div class="pj_year">
                                        <small><strong>{{ page.year }}</strong></small><br>
                                    </div>
                                    <div  class="pj_txt1">
                                        <small>{{ page.sdesciption }}</small><br>
                                    </div>
                                    <div class="pj_txt2">
                                        <h5>PROJECT DETAILS</h5>
                                        <small><strong>Client: </strong></small><small>{{ page.client }}</small><br>
                                        <small><strong>Date: </strong></small><small>{{ page.date }}</small><br>
                                        <small><strong>Category: </strong></small><small>{{ page.category }}</small><br>
                                        <small><strong>Tags: </strong></small><small>{{ page.tags }}</small><br>
                                    </div>
                            </div>
                        </dir>
                    </div>
                </div>
               
                <div class="container">
                    <div class="pj_content">
                        {{ content }}
                    </div>
                </div>
                
            </div>
</section>
{% include contact.html %}
